name: Docker GPU Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-gpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          push: true
          tags: ghcr.io/${{ github.repository }}:gpu-latest
          # no-cache: true parametresi disk sorunlarını artırabilir, şimdilik kaldırıyoruz.
          # Docker'ın katman önbelleğini akıllıca kullanmasına izin verelim.

      # --- YENİ TEMİZLİK ADIMI BURADA ---
      - name: Clean up Docker resources
        if: always() # Bu adım, önceki adım başarısız olsa bile çalışır
        run: |
          echo "==> Cleaning up Docker build cache and images to free up space..."
          docker builder prune -af
          docker image prune -af
          echo "==> Displaying final disk space..."
          df -h
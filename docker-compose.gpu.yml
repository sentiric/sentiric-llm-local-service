services:
  llm-local-service-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: llm-local-service-gpu
    # Ortam değişkenleri .env dosyasından veya buradan yönetilebilir
    environment:
      - LLM_LOCAL_SERVICE_MODEL_NAME=microsoft/Phi-3-mini-4k-instruct
      - LOG_LEVEL=info
    volumes: 
      # Hugging Face modellerini ve cache'i kalıcı hale getiriyoruz
      - llm_model_cache:/app/model-cache
      # vLLM'in daha hızlı yüklenmesi için /root/.cache/huggingface'i de bağlıyoruz
      - llm_hf_cache:/root/.cache/huggingface
    ports: 
      - "16060:16060" # HTTP Health
      - "16061:16061" # gRPC
      - "16062:16062" # Prometheus Metrics
    restart: unless-stopped
    # GPU kaynaklarını konteynere atıyoruz
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16060/health"]
      interval: 30s
      timeout: 20s
      retries: 5
      # Modelin indirilip yüklenmesi için çok daha uzun bir süre tanıyoruz
      start_period: 20m

volumes:
  llm_model_cache:
  llm_hf_cache:
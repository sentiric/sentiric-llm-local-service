services:
  llm-model-converter:
    build:
      context: .
      dockerfile: Dockerfile.converter
      args:
        MODEL_NAME: ${LLM_LOCAL_SERVICE_MODEL_NAME:-microsoft/Phi-3-mini-4k-instruct}
        COMPUTE_TYPE: ${LLM_LOCAL_SERVICE_COMPUTE_TYPE:-int8}
    environment:
      - MODEL_NAME=${LLM_LOCAL_SERVICE_MODEL_NAME:-microsoft/Phi-3-mini-4k-instruct}
      - COMPUTE_TYPE=${LLM_LOCAL_SERVICE_COMPUTE_TYPE:-int8}
      - DEVICE=cpu
    volumes:
      - llm_model_cache:/models
    # Bu servis işini yapıp çıkacak, port açmasına gerek yok.        

  llm-local-service-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-local-service-cpu
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - LLM_LOCAL_SERVICE_DEVICE=cpu
      - LLM_LOCAL_SERVICE_MODEL_NAME=${LLM_LOCAL_SERVICE_MODEL_NAME:-microsoft/Phi-3-mini-4k-instruct}
    volumes: 
      - llm_model_cache:/app/model-cache
    ports: 
      - "16060:16060"
      - "16061:16061"
    restart: unless-stopped
    depends_on:
      llm-model-converter:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16060/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  llm_model_cache: